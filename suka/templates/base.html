{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sûka</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'img/logo.jpeg' %}" alt="Sûka Logo" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover; margin-right: 8px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium d-flex align-items-center" href="{% url 'home' %}">
                        <i class="fas fa-home me-1"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium d-flex align-items-center" href="{% url 'cart' %}">
                        <i class="fas fa-shopping-cart me-1"></i> Panier (<span id="cart-count">{{ cart_item_count }}</span>)
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="container py-5 flex-grow-1">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-white py-4 border-top fixed-bottom">
    <div class="container text-center">
        <p class="mb-0 text-muted">
            <img src="{% static 'img/logo.jpeg' %}" alt="Sûka Logo" class="rounded-circle" style="width: 20px; height: 20px; object-fit: cover; margin-right: 8px;">
            &copy; 2024 Sûka 🍪 Copyright - mignoncharly |
            <a href="https://www.tiktok.com/@suka.cookies.cmr?_t=8rQCop4m6k5&_r=1" class="text-primary text-decoration-none" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </p>
    </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
