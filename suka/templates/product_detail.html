<!-- suka/templates/suka/product_detail.html -->

{% extends "suka/base.html" %}
{% load static %}

{% block title %}{{ product.name }} - SÃ»ka Cookie Store{% endblock %}

{% block content %}
<div class="main-content">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">Price: {{ product.price }} Fcfa</p>

    <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
    </form>

    <a href="{% url 'home' %}" class="back-to-home-btn">Back to Home</a>
</div>
{% endblock %}
